<body>
    <div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
<!--
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
-->
        <div class="modal-body">            
            <span class="close">&times;</span>
            <form name="contact-form" id="contact-form" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
                </div>

                <input type="hidden" name="apikey" value="467b685d2572d6d134a2d95bbcf3f93376f1f68492df34e24462693f5fa2163b">

                <button type="submit" name="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
<!--
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
-->
      </div>
    </div>
    
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        $('#contact-form').submit(function(e){
           e.preventDefault();
            $.ajax({
                url:'https://ks3354246.kimsufi.com:8443/mailapp/contact',
                type:'post',
                data:$('#contact-form').serialize(),
                success:function(){
//                    $('#success').removeClass('hidden');
                    modal.style.display = "none";
                    $("#contact-form")[0].reset();
                }
            });
        });
        window.onload= function() {  
            Particles.init({
                selector: '.background',
                color: '#009473',
                maxParticles: 350,
                connectParticles: true,
                responsive: [
                {
                  breakpoint: 768,
                  options: {
                    maxParticles: 160
                  }
                }, {
                  breakpoint: 375,
                  options: {
                    maxParticles: 100
                  }
                }
              ]
            });
        };
    </script>
     
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
